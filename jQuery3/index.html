<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>De Ninja a Gato</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            alert("arma el puzzle");
            $('img').click(function() {
                console.log('data-alt-src value is', $(this).attr('data-alt-src'));
            });
            $("img").click(function() {
                $(this).attr('temp', $(this).attr('src'));
                $(this).attr('src', $(this).attr('data-alt-src'));
                //$(this).attr("width", "200px");
                $(this).attr('data-alt-src', $(this).attr('temp'));
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="gato">
            <img class="uno" src="img/ninja0.png" data-alt-src="img/cat 0.png">
            <img class=" dos " src="img/ninja1.png" data-alt-src="img/cat1.png">
            <img class="tres " src="img/ninja2.png" data-alt-src="img/cat2.png">
            <img class="cuatro " src="img/ninja3.png" data-alt-src="img/cat3.png">
            <img class="cinco " src="img/ninja4.png" data-alt-src="img/cat4.png">
        </div>
    </div>
</body>

</html>
